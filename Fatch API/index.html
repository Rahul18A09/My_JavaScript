<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>

    <div class="d-flex flex-column justify-content-center">

        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-info px-4 w-25 m-4" onclick="getData()">ShowData</button>
            <button type="button" class="btn btn-danger px-4 w-25 m-4" onclick="hideData()">HideData</button>
        </div>

        <table border="1" class="table table-bordered  table-primary table-stripted text-danger w-100 text-center">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>NAME</td>
                    <td>EMAIL</td>
                    <td>PASSWORD</td>
                    <td>PHONE</td>
                </tr>
            </thead>
            <tbody id="showdata">
            </tbody>
        </table>

    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

</html>
