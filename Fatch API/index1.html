<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch & Display Data on UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse ;
        }

        table, th,td {
            border: 1px solid black;
            padding: 10px;
            text-align: left ;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>User List</h2>
        <button id="loadBtn">Load Users</button>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody id="userData"></tbody>


        </table>
    </div>

    <script>
        document.getElementById("loadBtn").addEventListener("click", loadUsers);

        async function loadUsers() {
            try {
                const response = await fetch("https://fakestoreapi.com/users");
                const users = await response.json();
                console.log(users);

                let rows = "";

                users.map((user) => {
                    rows += `
            <tr>
                <td>${user.id}</td>
                <td>${user.name.firstname} ${user.name.lastname}</td>
                <td>${user.email}</td>
                <td>${user.password}</td>
                <td>${user.address.city}</td>
                
            </tr>`;

                    document.getElementById("userData").innerHTML = rows;
                });
            } catch (error) {
                console.log("Error fecthing users:", Error);

            }


        }
    </script>
</body>

</html>
